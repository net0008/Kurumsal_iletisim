<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumsal Sohbet Sistemi</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-left">
                <img id="headerLogo" src="/img/logo.png" onerror="this.style.display='none'" class="header-logo" alt="Logo">
                <h1 style="font-size:1.2rem; font-weight:bold;">Kurumsal Sohbet</h1>
            </div>
            <div class="header-right">
                <div style="text-align:right; margin-right:15px; line-height:1.2;">
                    <div id="currentUserName" style="font-weight:bold; font-size:0.9rem;">Y√ºkleniyor...</div>
                    <div id="user-title-display" style="font-size:0.75rem; color:#666;">...</div>
                </div>
                
                <button id="adminBtn" class="btn btn-sm btn-secondary" style="display:none;" onclick="location.href='/admin.html'">‚öôÔ∏è Admin</button>
                <button id="logoutBtn" class="btn btn-sm btn-danger">√áƒ±kƒ±≈ü</button>
            </div>
        </header>

        <div class="main-content">
            
            <aside class="left-panel">
                <div class="panel-header">
                    <h2>Kullanƒ±cƒ±lar</h2>
                    <input type="text" id="userSearch" placeholder="Ara..." style="padding:4px; border-radius:4px; border:1px solid #ddd; width: 100px; display:none;"> 
                </div>
                <div id="userList" class="user-list">
                    <div style="padding:15px; color:#999; text-align:center;">Y√ºkleniyor...</div>
                </div>
            </aside>

            <main class="center-panel">
                
                <div class="chat-area-wrapper">
                    
                    <div id="defaultView" class="default-view">
                        <img src="/img/logo.png" onerror="this.style.display='none'" class="center-logo" alt="Logo">
                        <p class="welcome-text">Sohbet etmek i√ßin ki≈üi se√ßiniz</p>
                    </div>

                    <div id="chatWindow" class="chat-window" style="display:none;">
                        <div class="chat-header">
                            <div class="chat-user-info">
                                <span id="chatUserName" style="font-weight:bold;"></span>
                                <span id="chatUserStatus" style="font-size:0.8rem; margin-left:10px; color:#666;"></span>
                            </div>
                            <button id="closeChatBtn" class="btn-close">‚úï</button>
                        </div>
                        
                        <div id="chatMessages" class="chat-messages"></div>
                        
                        <div id="uploadProgress" style="display:none; padding:5px; background:#e3f2fd; text-align:center; font-size:0.8rem;">Y√ºkleniyor...</div>

                        <div class="chat-input">
                            <input type="file" id="chatFileInput" style="display:none;">
                            <button id="chat-file-btn" class="btn-close" style="font-size:1.5rem; margin-right:10px; cursor:pointer;" title="Dosya G√∂nder">üìé</button>
                            <textarea id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n... (Enter g√∂nderir)" rows="1"></textarea>
                            <button id="sendMessageBtn" class="btn btn-primary">G√∂nder</button>
                        </div>
                    </div>
                </div> 
                <div id="sharedFilesArea" class="shared-files-container">
                    <div class="files-list-section">
                        <h3 class="files-header"><i class="fas fa-folder-open"></i> Ortak Dosyalar</h3>
                        <div id="sharedFileList" class="files-list-content">
                            <div style="text-align:center; color:#999; font-size:0.8rem; padding:10px;">Y√ºkleniyor...</div>
                        </div>
                    </div>

                    <div class="files-upload-section">
                        <h3 class="files-header"><i class="fas fa-cloud-upload-alt"></i> Dosya Y√ºkle</h3>
                        <div class="upload-box">
                            <input type="file" id="sharedFileInput" style="display: none;">
                            <button onclick="document.getElementById('sharedFileInput').click()" class="btn btn-sm btn-primary" style="width:100%; margin-bottom: 5px;">Dosya Se√ß</button>
                            <div id="sharedFileName" style="font-size:0.7rem; margin-bottom:5px; color:#555; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-align:center; height: 15px;">Se√ßilmedi</div>
                            <button onclick="uploadSharedFile()" class="btn btn-sm btn-success" style="width:100%">Y√ºkle</button>
                            <div style="font-size:0.6rem; color:#e74c3c; margin-top:5px; text-align:center;">Max 20MB</div>
                        </div>
                    </div>
                </div>
            </main>

            <aside class="right-panel">
                <div class="panel-header">
                    <h2>Duyuru Panosu</h2>
                    <button id="addAnnouncementBtn" class="btn btn-sm btn-success">+ Ekle</button>
                </div>
                
                <div id="announcementList" class="announcement-list">
                     </div>
                
                <div id="calendar" class="calendar-wrapper"></div>
            </aside>
        </div>
    </div>

    <div id="announcementModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Duyuru</h2>
                <button class="btn-close">‚úï</button>
            </div>
            <div class="form-group">
                <label>Ba≈ülƒ±k</label>
                <input type="text" id="annTitle">
            </div>
            <div class="form-group">
                <label>ƒ∞√ßerik</label>
                <textarea id="annContent" rows="4"></textarea>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary btn-close">ƒ∞ptal</button>
                <button class="btn btn-primary" onclick="saveAnnouncement()">Kaydet</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
